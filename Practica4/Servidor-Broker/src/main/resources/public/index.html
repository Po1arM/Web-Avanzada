    <script>
        var arrTemperatura = [];
        var arrHumedad = [];

        const evtSource = new EventSource("/sse");
        evtSource.addEventListener("update", function(e) { //.onMessage
            var obj = JSON.parse(e.data);
            console.log(obj);
            loadGraphData(obj);
            drawChart('chart1',arrTemperatura);
            drawChart('chart2',arrHumedad);
        }, false);

        function loadGraphData(payload){
            let data = JSON.parse(payload);

            //Date entendible para js
            data.forEach((item, index, arr) => {
                var temp = arr[index].fechaGeneracion;
                arr[index].fechaGeneracion = new Date(temp);
            });

            if (data != [] && data != null) {
                var lista = [];
                for (let i = 0; i < data.length;) {
                    let subLista = [];
                    for(let j=0; j<2; j++){
                        if(j==0){
                            subLista.push(data[i].fechaGeneracion);
                        }
                        subLista.push(data[i].temperatura);
                        i++;
                    }
                    lista.push(subLista);
                }
                arrTemperatura = lista;

                lista = [];
                for (let i = 0; i < data.length;) {
                    let subLista = [];
                    for(let j=0; j<2; j++){
                        if(j==0){
                            subLista.push(data[i].fechaGeneracion);
                        }
                        subLista.push(data[i].humedad);
                        i++;
                    }
                    lista.push(subLista);
                }
                arrHumedad = lista;
            }

        }

        $(document).ready(function(){
            var jsonBom = $('#jsonBom').val();
            payload = parseJSON(jsonBom.val());
            console.log(payload);
            loadGraphData(payload);
            drawChart('chart1',arrTemperatura);
            drawChart('chart2',arrHumedad);
        });
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--draw chart-->
    <script type="text/javascript">
        var data;
        google.charts.load('current', {'packages':['corechart']});
        //google.charts.setOnLoadCallback(drawChart);

        function drawChart(elementId, dataArray) {
            // Create the data table.
            data = new google.visualization.DataTable();
            data.addColumn('date', 'Fecha');
            data.addColumn('number', 'Sensor 1');
            data.addColumn('number', 'Sensor 2');
            data.addRows(dataArray);

            // Set chart options
            var options = {
                'title':'Temperatura',
                'width':400,
                'height':300,
                min:0, displayAnnotations: true
            };

            var chart = new google.visualization.LineChart(document.getElementById(elementId));
            chart.draw(data, options);
        }
    </script>

<body>

<input type="hidden" id="jsonBom" value='${jsonBom}'/>

<h1>Visualizacion de sensores</h1>
