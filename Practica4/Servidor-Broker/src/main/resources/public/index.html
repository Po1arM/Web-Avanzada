    <script>
        var arr = [];
        var arrHumedad = [];
        var map = new Map();
        var mapHumedad = new Map();
        loadArr(1);
        drawChart('chart1a',arr);
        drawChart('chart1b', arrHumedad);
        loadArr(2);
        drawChart('chart2a', arr);
        drawChart('chart2b', arrHumedad);

        const evtSource = new EventSource("/sse");
        evtSource.addEventListener("update", function(e) { //.onMessage
            var obj = JSON.parse(e.data);
            //console.log('he recibido: '+e.data);
            //loadArr();

            //updateChar();
            //drawChart();
        }, false);

        function loadArr(id){
            $(document).ready(function(){
                $.ajax({
                    type:'GET',
                    url:'/getAllMensajes?id='+id,
                    dataType: 'json',
                    "async": false,
                    success: function(data){
                        $.each(data, function(i, item){
                            map.set(item.fechaGeneracion,item.temperatura);
                            mapHumedad.set(item.fechaGeneracion,item.humedad);
                        });

                        //convierte map en array.
                        arr = Array.from(map, ([name, value]) => ([name, value])); //este array es el que se carga a la tabla
                        arrHumedad = Array.from(mapHumedad, ([name, value]) => ([name, value])); //este array es el que se carga a la tabla
                    }
                });
            });
        }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--draw chart-->
    <script type="text/javascript">
        var data;
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart(elementId, dataArray) {
            // Create the data table.
            data = new google.visualization.DataTable();
            data.addColumn('string', 'Fecha');
            data.addColumn('number', 'Valor'); //Temperatura, humedad
            data.addRows(dataArray);

            // Set chart options
            var options = {
                'title':'Temperatura',
                'width':400,
                'height':300};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById(elementId));
            chart.draw(data, options);
        }
    </script>
