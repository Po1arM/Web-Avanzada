<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Mock - Proyectos</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
    <div class="container-fluid" style="margin-left: 8%">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" th:text="MockeClone" th:href="@{proyectos}">MockeClone</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <div style="display: flex;justify-content: flex-end; ">
                <ul class="navbar-nav mb-2 mb-lg-0  ">
                    <li class="nav-item">
                        <a class="nav-link active" th:text="#{header1}" th:href="@{proyectos}">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:text="#{header2}" th:href="@{usuarios}">Usuarios</a>
                    </li>

                    <span class="nav-link active" th:text="#{lang.change}"></span>:

                    <li class="nav-item ">
                        <select id="locales" class="form-control">
                            <option  value="bla"></option>
                            <option value="" th:text="#{lenguaje1}"></option>
                            <option value="en" th:text="#{lenguaje2}"></option>
                        </select>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" th:if="${logged == 'si'}" th:href="@{/logout}">Log-out</a>
                        <a class="nav-link active" th:th:unless="${logged == 'si'}" th:href="@{login}">Log-in</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div  style="width: 80%">
        <div class="card-body" style="width: 80%; margin-left: 9%">
            <a class="btn btn-primary" th:href="@{addProyecto(username = ${username})}" th:text="'+' + #{proyecto}">+ Proyecto</a>
        </div>


    <th:block th:each = "proyecto : ${proyects}">
        <div class="mx-auto" style="width: 80%">
            <div class="card ">
                <div class="card-body pl-6 pr-6">
                    <h4 class="card-title" th:text="'Codigo del proyecto: ' + ${proyecto.id}"></h4>
                    <h5 class="card-text" th:text="'Cantidad de Endpoints: ' + ${proyecto.getEndoPoints()}"></h5>
                    <a th:text="Administrar" th:href="@{verProyecto(idProyecto =${proyecto.id})}" class="btn btn-primary">Administrar</a>
                </div>
            </div>
        </div>
    </th:block>
</div>
</div >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != 'bla'){
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
